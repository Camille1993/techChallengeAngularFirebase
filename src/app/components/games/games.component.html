<div *ngIf="games" class="d-flex justify-content-around flex-wrap">
  <div *ngFor="let game of games">
      <div class="card" style="width: 20rem; margin-bottom: 4rem;">
        <img class="card-img-top" [src]="game.image" [alt]="game.name">
        <div class="card-body" style="height: 120px;">
            <h5 class="card-title">{{ game.name }}</h5>
            <a href="#" class="btn btn-dark" style="width: 35%;"[routerLink]="['/games', game.id]">details</a>
        </div>
      </div>
    </div>
</div>
